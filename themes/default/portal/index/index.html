<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="telephone=no" name="format-detection">
<title>
<if condition="$site_info['site_seo_title'] neq ''">
	{$site_info['site_seo_title']|default=''}
<else />
	{$site_info['site_name']|default=''}
</if>
</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="keywords" content="{$site_info['site_seo_keywords']|default=''}"/>
<meta name="description" content="{$site_info['site_seo_description']|default=''}"/>
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="__STATIC__/index/css/full_index.css" />
<link rel="stylesheet" type="text/css" href="__STATIC__/index/css/jquery.fullPage.css" />


</head>
<body>

<div id="fullpage">

	<!--固定导航-->

	<div class="menu">
		<div class="menu_center">
			<div class="sitename fl">
				{$site_info['site_name']|default=''}
			</div>
			<div class="menu_right fr mr_10">
				<ul>
					<li data-menuanchor="page1" class="active">
						<a href="#page1">下载演示</a>
					</Li>
					<li data-menuanchor="page2">
						<a href="#page2">关于我们</a>
					</Li>
					<!-- <li data-menuanchor="page3">
						<a href="#page3">第三页</a>
					</Li> -->

				</ul>
			</div>
			<div class="clearboth">
				
			</div>
		</div>
		
		
	</div>

	
	

	<!--page1-->
	<div class="section section1">
		<div class="section_center">
			
			<div class="section1_left fl">
				<img src="__STATIC__/index/full_image/demo1.png">
			</div>

			<div class="section1_right fr">
				<!-- logo -->
				<div class="logo_img">
					<img src="__STATIC__/index/full_image/logo.png">
				</div>
				<!-- desc -->
				<div class="desc_img">
					<img src="__STATIC__/index/full_image/desc.png">	
				</div>
				<!-- download  -->
				<div class="download">
					<div class="ewm_area fl">
						<div class="ewm_img">
							
							<p class="ios"></p>
							<p class="android"></p>
							
						</div>
					</div>
					<div class="ewm_area fr mr_20">
						<div class="ewm_img">
							<if condition="$site_info['qr_url'] neq ''">
								<img src="{$site_info['qr_url']}">
							<else />
								<img src="__STATIC__/index/full_image/ewm.png">
							</if>
						</div>
					</div>
				</div>
			</div>
			<div class="clearboth"></div>
		</div>
	</div>
	<!--page2-->
	<div class="section section2">
		<div class="section_center">
			<div class="section2_left fl">
				<div class="company_name">
					{$site_info['company_name']|default=''}
				</div>
				<div class="company_desc">
					{$site_info['company_desc']|default=''}
					
				</div>

			</div>
			<div class="section2_right fr">
				<img src="__STATIC__/index/full_image/demo2.png">
			</div>
			
			<div class="clearboth"></div>
			<div class="copyright">
				{$site_info['copyright']|default=''}
			</div>
		</div>
		
	</div> 
	<!--page3-->
	<!-- <div class="section">
		<div class="slide">第三屏的第一屏</div>
		<div class="slide">第三屏的第二屏</div>
		<div class="slide">第三屏的第三屏</div>
		<div class="slide">第三屏的第四屏</div>
	</div> -->
	<!--page4-->
	<!-- <div class="section">第四个页面</div> -->
	
</div>

<script type="text/javascript" src="__STATIC__/index/js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="__STATIC__/index/js/jquery.fullPage.js"></script>
<script type="text/javascript">
$(document).ready(function() {

	$('#fullpage').fullpage({
		
		sectionsColor:['#FFF','#FFF'], //控制每个section的背景颜色
		
		controlArrow:true,   //是否隐藏左右滑块的箭头(默认为true)
		
		verticalCentered: true,  //内容是否垂直居中(默认为true)
		 
		css3: true, //是否使用 CSS3 transforms 滚动(默认为false)
		 
		resize:false, //字体是否随着窗口缩放而缩放(默认为false)
		
		scrolllingSpeed:1000,  //滚动速度，单位为毫秒(默认为700)
		
		anchors:['page1','page2'],  //定义锚链接(值不能和页面中任意的id或name相同，尤其是在ie下，定义时不需要加#)  

		lockAnchors:false,  //是否锁定锚链接，默认为false。设置weitrue时，锚链接anchors属性也没有效果。
		
		loopBottom:false,  //滚动到最底部后是否滚回顶部(默认为false)
		
		loopTop:false, //滚动到最顶部后是否滚底部
		
		loopHorizontal:false,//左右滑块是否循环滑动
		
		autoScrolling:true, // 是否使用插件的滚动方式，如果选择 false，则会出现浏览器自带的滚动条
		
		scrollBar:false,//是否显示滚动条，为true是一滚动就是一整屏
		
		fixedElements:".logo", //固定元素
		
		menu:".menu",
		
		keyboardScrolling:true, //是否使用键盘方向键导航(默认为true)
		
		keyboardScrolling:true, //页面是否循环滚动（默认为false）
		
		navigation:true, //是否显示项目导航（默认为false）
		
		navigationTooltips:["下载演示","关于我们"],//项目导航的 tip
		
		navigationColor:'#fff', //项目导航的颜色
		
		slidesNavigation:true,

		afterLoad: function(anchorLink, index){
			if(index == 1){
				$('.sitename').css('color','#FFF');
				$('.menu_right li').find('a').css('color','#FFF');

			}
			if(index == 2){
				$('.sitename').css('color','#000');
				$('.menu_right li').find('a').css('color','#000');

			}
			
		},

		
	});

});
</script>

</body>
</html>
