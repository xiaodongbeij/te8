<!DOCTYPE html>
<html>
	<head>
		<include file="appapi@head"/>
		<title>添加上级</title>
		<link href='__STATIC__/appapi/css/agent.css' rel="stylesheet" type="text/css" >
	</head>
<body >

	<div class="setcode">
		<div class="top"></div>
		<if condition="$agentinfo">
		<div class="mycode">
			请输入上级邀请码：<br>
			
			<span class="code">
				<volist name="code_a" id="vo">
				<i>{$vo}</i>
				</volist>
				<input type="text" id="code" maxlength="6" onkeyup="value=value.replace(/[\W]/g,'')" value="{$agentinfo['code']}" disabled>
			</span>
		</div>
		<div class="tips">
			邀请须知：<br>
			请仔细填写对方的邀请码，填写后不可更改
		</div>
		<else/>
		<div class="mycode">
			请输入上级邀请码：<br>
			<span class="code">
				<i>&nbsp;</i>
				<i>&nbsp;</i>
				<i>&nbsp;</i>
				<i>&nbsp;</i>
				<i>&nbsp;</i>
				<i>&nbsp;</i>
				<input type="text" id="code" maxlength="6" onkeyup="value=value.replace(/[\W]/g,'')">
			</span>
		</div>
		<div class="tips">
			邀请须知：<br>
			请仔细填写对方的邀请码，填写后不可更改
		</div>
		<div class="submit button_default">
			确定
		</div>
		</if>
	</div>

<include file="appapi@footer"/>
<script src="__STATIC__/appapi/js/agent.js"></script>

</body>
</html>
