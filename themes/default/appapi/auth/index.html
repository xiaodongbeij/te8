<!DOCTYPE html>
<html>
<head lang="en">
    <include file="appapi@head"/>
    <title>身份认证</title>
    <style type="text/css">
        *{margin: 0;padding: 0;font-family: Helvetica;}
        *{
            -webkit-tap-highlight-color:rgba(0, 0, 0, 0);  
            -moz-tap-highlight-color:rgba(0, 0, 0, 0);  
            -ms-tap-highlight-color:rgba(0, 0, 0, 0);  
            -o-tap-highlight-color:rgba(0, 0, 0, 0);  
            tap-highlight-color:rgba(0, 0, 0, 0);  
        }
        .top_img{
            margin-top:1.6rem;
            margin-bottom:0.5rem;
            text-align:center;
        }
        .top_img img{
            width:1.6rem;
        }
        .title1{color: #526165;text-align: center;}
        .title2{color: #969696;text-align: center;margin-top: 0.3rem;}
        .btn{color: #fff;width: 74%;margin:0.2rem auto 1rem;height: 0.92rem;line-height: 0.92rem;text-align: center;border-radius: 1.1rem;}
        a:nth-of-type(3){text-decoration: none;color: #ffdd00;}
        a:nth-of-type(1){text-decoration: none;color: #939FA3;}
        .title4{width:70%;color: #969696;margin: 15% auto 0;font-weight: bold;}

    </style>

</head>
<body>
    <div class="top_img">
        <img src="__STATIC__/appapi/images/auth/auth_index.png">
    </div>
    <div class="title1">亲爱的用户</div>
    <div class="title2">收到付费礼物可领取劳务费</div>
    <div class="title2">为保证<span style="color:#ff0000">资金安全</span></div>
    <div class="title2">开播前请通过<span style="color:#ff0000">身份认证</span>绑定账户</div>
    <div class="title2">通过认证可以获得更好的体验</div>
    <div class="title4">认证即同意 <a class="color_default" href="/portal/page/index?id=10">主播协议</a></div>
    <a href="/Appapi/Auth/authstep?uid={$uid}&token={$token}"><div class="btn button_default">立即认证</div></a>
    
    <include file="appapi@footer"/>
</body>
</html>
