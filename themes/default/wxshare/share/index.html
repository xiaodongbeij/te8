    <meta content="telephone=no" name="format-detection" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>{$site_info['site_name']}</title>
	<link rel="stylesheet" href="__STATIC__/wxshare/share/css/index.css">
    <script>
        var baseSize = 100;
        function setRem () {
          var scale = document.documentElement.clientWidth / 750;
          document.documentElement.style.fontSize = (baseSize * Math.min(scale, 3)) + 'px';
        }
        setRem();
        window.onresize = function () {
          setRem();
        }
    </script>
</head>
<body>
	<div class="all-wrap" id="js-all-wrap">
		<div class="down-top" onclick="downurl()">
			<img src="__STATIC__/wxshare/share/images/down2.png">
		</div>
		<div class="bottom-list-container" >
			<div class="tab-con-list slide-page-list" >
				<div class="one-page hots active" id="host-list">
					<volist name="list" id="v">
					<a href="/wxshare/Share/show?roomnum={$v['uid']}">
						<div class="lists" data-liveid="{$v['uid']}" data-url="/wxshare/Share/show?roomnum={$v['uid']}">
							<div class="l-top" >
								<img src="{$v['thumb']}" onerror="this.src='/default.jpg'" class="icon-big" >
								<div class="h-info">
									<span class="fans">{$v['user_nicename']}</span>
									<span class="live-icon">&nbsp;</span>
								</div>
							</div>
						</div>
					</a>
					</volist>
				</div>
			</div>
		</div>
	</div> 
	<script>
		var isiPad = /iPad/i.test(navigator.userAgent);
		var isiPhone = /iPhone|iPod/i.test(navigator.userAgent);
		var isAndroid = /Android/i.test(navigator.userAgent);
		var isWeixin = /MicroMessenger/i.test(navigator.userAgent);
		var isQQ = /QQ/i.test(navigator.userAgent);
		var isIOS = (isiPad || isiPhone);
		var isWeibo = /Weibo/i.test(navigator.userAgent);
		var isApp = (isAndroid || isIOS);
		
		function downurl(){
			var href='';
			if(isIOS){
				href='{$site_info['app_ios']}';
			}else{
				href='{$site_info['app_android']}';
			}
			location.href=href;
			return !1;
		}
	</script>
</body>
