<include file="public@header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li ><a href="{:url('GameCaizhong/index')}">列表</a></li>
        <li class="active"><a >{:lang('EDIT')}</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('GameCaizhong/edit')}">

        <input type="hidden" name="id" value="{$info.id}">

        <div class="form-group">
            <label for="input-user_login" class="col-sm-2 control-label">图标</label>
            <div class="col-md-6 col-sm-10">
                <input type="hidden" name="icon" id="thumbnail" value="{$info.icon}">
                <a href="javascript:uploadOneImage('图片上传','#thumbnail');">
                    <img src="{$info.icon_text}"
                         id="thumbnail-preview"
                         style="cursor: pointer;max-width:100px;max-height:100px;"/>
                </a>
                <input type="button" class="btn btn-sm btn-cancel-thumbnail" value="取消图片">
            </div>
        </div>
        <div class="form-group">
            <label for="input-maintain_switch" class="col-sm-2 control-label"><span class="form-required">*</span>选择分类</label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" name="cat_id">
                    <option value="" selected>请选择分类</option>
                    <foreach name="cates" item="v">
                        <option value="{$v.id}" <eq name="info['cat_id']" value="$v.id">selected</eq>>{$v.name}</option>
                    </foreach>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="input-maintain_switch" class="col-sm-2 control-label"><span class="form-required">*</span>状态</label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" name="status">
                    <option value="1" <eq name="info['status']" value="1">selected</eq>>启用</option>
                    <option value="2" <eq name="info['status']" value="2">selected</eq>>禁用</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="input-maintain_switch" class="col-sm-2 control-label"><span class="form-required">*</span>推荐状态</label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" name="hot">
                    <option value="1" <eq name="info['hot']" value="1">selected</eq>>推荐</option>
                    <option value="2" <eq name="info['hot']" value="2">selected</eq>>不推荐</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>彩种名字</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-show_name" name="show_name" value="{$info.show_name}">
            </div>
        </div>

        <div class="form-group">
            <label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>彩种代码</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-short_name" name="short_name" value="{$info.short_name}">
            </div>
        </div>

        <div class="form-group">
            <label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>彩种类型</label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" name="type">
                    <option value="" selected>请选择</option>
                    <foreach name="types" item="v">
                        <option value="{$v.type}-{$v.type_name}" <eq name="info['type'].'-'.$info['type_name']" value="$v.type.'-'.$v.type_name">selected</eq>>{$v.type_name}</option>
                    </foreach>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>排序</label>
            <div class="col-md-6 col-sm-10">
                <input type="number" class="form-control" id="input-sort" name="sort" value="{$info.sort}">
            </div>
        </div>



        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('EDIT')}</button>
                <a class="btn btn-default" href="{:url('GameCaizhong/index')}">{:lang('BACK')}</a>
            </div>
        </div>

    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>
    (function(){
        $('.btn-cancel-thumbnail').click(function () {
            $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#thumbnail').val('');
        });

        $('.btn-cancel-thumbnail2').click(function () {
            $('#thumbnail2-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#thumbnail2').val('');
        });
    })()
</script>
</body>
</html>
