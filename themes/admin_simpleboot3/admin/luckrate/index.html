<include file="public@header" />

</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('Gift/index')}">礼物列表</a></li>
			<li class="active"><a >列表</a></li>
			<li><a href="{:url('Luckrate/add',array('giftid'=>$giftid))}">{:lang('ADD')}</a></li>
		</ul>
        <form class="well form-inline margin-top-20" name="form1" method="post" action="">
            	{$giftinfo['giftname']}
		</form>
		<form method="post" class="js-ajax-form">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>数量</th>
						<th>倍数</th>
						<th>中奖概率</th>
						<th>是否全站通知</th>
						<th>{:lang('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
						<td>{$vo.id}</td>
                        <td>{$vo['nums']}</td>
                        <td>{$vo['times']}</td>
                        <td>{$vo['rate']}%</td>
                        <td><if condition="$vo['isall'] eq 1">是<else/>否</if></td>
						<td>
                            
                            <a class="btn btn-xs btn-primary" href='{:url("Luckrate/edit",array("id"=>$vo["id"]))}'>{:lang('EDIT')}</a>
							<a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('Luckrate/del',array('id'=>$vo['id']))}">{:lang('DELETE')}</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
