<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a >大转盘奖品列表</a></li>
		</ul>

			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>类型</th>
						<th>奖品</th>
						<th>中奖率(%)</th>
						<th>{:lang('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
						<td>{$vo.id}</td>
						<td>{$type[$vo['type']]}</td>
						<td>{$vo['name']}</td>
						<td>{$vo['rate']}</td>
						<td>
                            <a class="btn btn-xs btn-primary" href='{:url("turntable/edit",array("id"=>$vo["id"]))}'>{:lang('EDIT')}</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>

	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
