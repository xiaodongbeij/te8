<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a >列表</a></li>
		</ul>
        <form class="well form-inline margin-top-20" name="form1" method="post" action="{:url('Liveban/index')}">
			提交时间：
			<input class="form-control js-bootstrap-date" name="start_time" id="start_time" value="{:input('request.start_time')}" aria-invalid="false" style="width: 110px;"> - 
            <input class="form-control js-bootstrap-date" name="end_time" id="end_time" value="{:input('request.end_time')}" aria-invalid="false" style="width: 110px;">
			关键字： 
            <input class="form-control" type="text" name="uid" style="width: 200px;" value="{:input('request.uid')}"
                   placeholder="请输入主播ID、靓号">
             
			<input type="submit" class="btn btn-primary" value="搜索"/>
		</form>			
		<form method="post" class="js-ajax-form" >

		
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>主播</th>						
						<th>超管</th>
						<th>提交时间</th>
						<th>{:lang('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
                        <td>{$vo['liveinfo']['user_nicename']} ({$vo['liveinfo']['id']})</td>
                        <td>{$vo['superinfo']['user_nicename']} ({$vo['superinfo']['id']})</td>
						<td>{:date('Y-m-d H:i:s',$vo['addtime'])}</td>						
						<td>	
                            <a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('Liveban/del',array('id'=>$vo['liveuid']))}">{:lang('DELETE')}</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>

		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
