<include file="public@header"/>
<style>
    .table img{
        width:25px;
        height:25px;
    }

    #pop{
        display:none;
    }
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a>活动列表</a></li>
        <li><a href="{:url('Active/add')}">{:lang('ADD')}</a></li>
    </ul>
<!--    <form class="well form-inline margin-top-20" method="post" action="{:url('admin/Active/index')}">-->
<!--        -->

<!--        <input type="submit" class="btn btn-primary" value="搜索"/>-->
<!--        <a class="btn btn-danger" href="{:url('admin/Active/index')}">清空</a>-->
<!--        <br>-->
<!--        <br>-->
<!--    </form>-->
    <form method="post" class="js-ajax-form">

        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th width="16">
                    <label>
                        <input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
                    </label>
                </th>
                <th>ID</th>
                <th>标题</th>
                <th>活动分类</th>
                <th>封面</th>
                <th>地址</th>
                <th>开始时间</th>
                <th>结束时间</th>

                <th>{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>

            <foreach name="list" item="vo">
                <tr>
                    <td>
                        <input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}">
                    </td>
                    <td>{$vo.id}</td>
                    <td>{$vo.title}</td>
                    <td>
                        <eq name="$vo.cate" value="1">直播活动</eq>
                        <eq name="$vo.cate" value="2">游戏活动</eq>
                    </td>
                    <td><img src="{$vo['img_text']}" class="imgtip" /></td>
                    <td>{$vo.url}</td>
                    <td>{$vo.start}</td>
                    <td>{$vo.end}</td>
                    <td>
                        <a class="btn btn-xs btn-primary" href='{:url("Active/edit",array("id"=>$vo["id"]))}'>{:lang('EDIT')}</a>
                        <a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('Active/del',array($vo['id']))}">{:lang('DELETE')}</a>

                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
    </form>
</div>


<script src="__STATIC__/js/admin.js"></script>
<script src="__STATIC__/js/laydate/laydate.js"></script>
<script>

</script>
</body>
</html>
