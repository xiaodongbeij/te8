<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:url('Impression/index')}">列表</a></li>
			<li class="active"><a >{:lang('ADD')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Impression/addPost')}">
            
			<div class="form-group">
				<label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>名称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-name" name="name">
				</div>
			</div>
            
            <div class="form-group">
				<label for="input-colour" class="col-sm-2 control-label"><span class="form-required">*</span>首色</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control js-color" name="colour" style="display:inline-block;width:200px;"> 
                    <input  class="form-control colour_block" style="display:inline-block;width:50px;background:;" disabled/>内容为6位颜色16进制色码，点击可选择
				</div>
			</div>
            <div class="form-group">
				<label for="input-colour2" class="col-sm-2 control-label"><span class="form-required">*</span>尾色</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control js-color" name="colour2" style="display:inline-block;width:200px;"> 
                    <input  class="form-control colour_block" style="display:inline-block;width:50px;background:;" disabled/>内容为6位颜色16进制色码，点击可选择
				</div>
			</div>
            

            
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
            
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
    <script>
        (function(){
            Wind.use('colorpicker',function(){
                $('.js-color').each(function () {
                    var $this=$(this);
                    $this.ColorPicker({
                        livePreview:true,
                        onChange: function(hsb, hex, rgb) {
                            $this.val('#'+hex);
                            $this.siblings(".colour_block").css('background','#'+hex);
                        },
                        onBeforeShow: function () {
                            $(this).ColorPickerSetColor(this.value);
                        }
                    });
                });

            });
            
        })()
    </script>
</body>
</html>
