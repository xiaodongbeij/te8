<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a >VIP用户列表</a></li>
			<li><a href="{:url('Vipuser/add')}">{:lang('ADD')}</a></li>
		</ul>
        <form class="well form-inline margin-top-20" method="post" action="{:url('Vipuser/index')}">
			用户ID： 
            <input class="form-control" type="text" name="uid" style="width: 200px;" value="{:input('request.uid')}"
                   placeholder="请输入会员ID、靓号">
			<input type="submit" class="btn btn-primary" value="搜索">
		</form>
        
		<form method="post" class="js-ajax-form" >
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>用户ID</th>
						<th>用户昵称</th>
						<th>到期时间</th>
						<th>{:lang('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo['uid']}</td>
						<td>{$vo['userinfo']['user_nicename']}</td>
						<td>{:date('Y-m-d H:i',$vo['endtime'])}</td>
						<td>
                            <a class="btn btn-xs btn-primary" href='{:url("vipuser/edit",array("id"=>$vo["id"]))}'>{:lang('EDIT')}</a>
							<a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('vipuser/del',array('id'=>$vo['id']))}">{:lang('DELETE')}</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
