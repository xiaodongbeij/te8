<include file="public@header" />

<link href="__STATIC__/css/fSelect.css" rel="stylesheet" type="text/css">

</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li ><a href="{:url('customerService/index')}">列表</a></li>
        <li class="active"><a >{:lang('EDIT')}</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('customerService/edit')}">

        <input type="hidden" class="form-control" value="{$info.id}" name="id">

        <div class="form-group">
                <label for="input-user_login" class="col-sm-2 control-label">头像</label>
                <div class="col-md-6 col-sm-10">
                    <input type="hidden" name="avatar" id="thumbnail" value="{$info['avatar']}">
                    <a href="javascript:uploadOneImage('图片上传','#thumbnail');">
                        <if condition="empty($info.avatar)">
                        <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                 id="thumbnail-preview"
                                 style="cursor: pointer;max-width:100px;max-height:100px;"/>
                        <else/>
                        <img src="{:cmf_get_image_preview_url($info.avatar)}"
                             id="thumbnail-preview"
                             style="cursor: pointer;max-width:100px;max-height:100px;"/>
                        </if>
                    </a>
                    <input type="button" class="btn btn-sm btn-cancel-thumbnail" value="取消图片"> 建议尺寸： 600 X 600
                </div>
            </div>

        <div class="form-group">
            <label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>客服名称</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-name" name="name" value="{$info.name}">
            </div>
        </div>

        <div class="form-group">
            <label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>客服简介</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-desc" name="desc" value="{$info.desc}">
            </div>
        </div>

        <div class="form-group">
            <label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>跳转地址</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-url" name="url" value="{$info.url}">
            </div>
        </div>


        <div class="form-group">
            <label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>是否默认</label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" name="status">
                    <option value="0" <eq name="info['status']" value="0">selected</eq>>空闲</option>
                    <option value="1" <eq name="info['status']" value="1">selected</eq>>忙碌</option>
                    <option value="2" <eq name="info['status']" value="2">selected</eq>>禁用</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('EDIT')}</button>
                <a class="btn btn-default" href="{:url('customerService/index')}">{:lang('BACK')}</a>
            </div>
        </div>

    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script src="__STATIC__/js/fSelect.js"></script>
<script type="text/javascript">
        (function(){
            $('.btn-cancel-thumbnail').click(function () {
                $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
                $('#thumbnail').val('');
            });
            
            $('.btn-cancel-thumbnail2').click(function () {
                $('#thumbnail2-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
                $('#thumbnail2').val('');
            });
        })()

    </script>
</body>
</html>
