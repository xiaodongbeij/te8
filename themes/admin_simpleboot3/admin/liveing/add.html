<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:url('Liveing/index')}">直播列表</a></li>
			<li class="active"><a >{:lang('ADD')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Liveing/addPost')}">

            <div class="form-group">
				<label for="input-uid" class="col-sm-2 control-label"><span class="form-required">*</span>用户ID</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-uid" name="uid">
				</div>
			</div>
            <div class="form-group">
				<label for="input-type" class="col-sm-2 control-label"><span class="form-required">*</span>直播分类</label>
				<div class="col-md-6 col-sm-10">
                    <select class="form-control" name="liveclassid">
                    	<option value="0">默认分类</option>
                        <volist name="liveclass" id="v">
                        <option value="{$key}">{$v}</option>
                        </volist>
                    </select>
				</div>
			</div>
            
            <div class="form-group">
				<label for="input-type" class="col-sm-2 control-label"><span class="form-required">*</span>房间类型</label>
				<div class="col-md-6 col-sm-10">
                    <select class="form-control" name="type" id="cdn">
                        <volist name="type" id="v">
                        <option value="{$key}">{$v}</option>
                        </volist>
                    </select>
				</div>
			</div>
            
            <div class="form-group" id="cdn_switch_1" style="display:none;">
				<label for="input-type_val" class="col-sm-2 control-label"><span class="form-required">*</span>密码或价格</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-type_val" name="type_val">
				</div>
			</div>
            
            
            <div class="form-group">
				<label for="input-pull" class="col-sm-2 control-label"><span class="form-required">*</span>视频地址</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-pull" name="pull" value="">视频格式：MP4
				</div>
			</div>
            
            <div class="form-group">
				<label for="input-words" class="col-sm-2 control-label"><span class="form-required">*</span>视频类型</label>
				<div class="col-md-6 col-sm-10">
					<select class="form-control" name="anyway">
                        <option value="0">竖屏</option>
                        <option value="1">横屏</option>
                    </select>
				</div>
			</div>

			<div class="form-group">
				<label for="input-words" class="col-sm-2 control-label"><span class="form-required">*</span>选择彩种</label>
				<div class="col-md-6 col-sm-10">
					<select class="form-control" name="c_id">
						<foreach name="cz" item="v">
							<option value="{$v.id}">{$v.show_name}</option>
						</foreach>>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label for="input-pull" class="col-sm-2 control-label"><span class="form-required">*</span>联系方式所需金额</label>
				<div class="col-md-6 col-sm-10">
					<input type="number" class="form-control" id="input-reward_amount" name="reward_amount" value="">
				</div>
			</div>

            
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
					<a class="btn btn-default" href="{:url('Liveing/index')}">{:lang('BACK')}</a>
				</div>
			</div>
            
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
    <script>
	(function(){

		$('.btn-cancel-thumbnail').click(function () {
			$('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
			$('#thumbnail').val('');
		});

		$('.btn-cancel-thumbnail2').click(function () {
			$('#thumbnail2-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
			$('#thumbnail2').val('');
		});
		$("#cdn").on('change',function(){
			var v=$(this).val();
			var b=$("#cdn_switch_1");
			if(v==0){
				b.hide();
				$("#input-type_val").val('');
			}else{
				b.show();
			}
		})
	})()


	</script>
</body>
</html>
