<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a >守护管理列表</a></li>
		</ul>
		<form method="post" class="js-ajax-form" action="{:url('Guard/listOrder')}">
            <div class="table-actions">
                <button class="btn btn-primary btn-sm js-ajax-submit" type="submit">{:lang('SORT')}</button>
            </div>
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
                        <th>序号</th>
						<th>ID</th>
						<th>名称</th>
						<th>类型</th>
						<th>价格</th>
						<th>时长</th>
						<th>发布时间</th>
						<th>更新时间</th>
						<th>{:lang('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
                        <td><input name="list_orders[{$vo.id}]" class="input-order" type="text" value="{$vo.list_order}"></td>
						<td>{$vo.id}</td>
						<td>{$vo['name']}</td>
						<td>{$type_a[$vo['type']]}</td>
						<td>{$vo['coin']}</td>
						<td>{$vo['length']}{$length_type_a[$vo['length_type']]}</td>
						<td>{:date('Y-m-d H:i',$vo['addtime'])}</td>
						<td>{:date('Y-m-d H:i',$vo['uptime'])}</td>
						<td>	
                            <a class="btn btn-xs btn-primary" href='{:url("Guard/edit",array("id"=>$vo["id"]))}'>{:lang('EDIT')}</a>
							<!-- <a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('Guard/del',array('id'=>$vo['id']))}">{:lang('DELETE')}</a> -->
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
