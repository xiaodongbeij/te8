<include file="public@header"/>
<style>
    .table img{
        width:25px;
        height:25px;
    }

    #pop{
        display:none;
    }
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a>机器人下注</a></li>
        <li><a href="{:url('robotBet/add')}">{:lang('ADD')}</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('admin/robotBet/index')}">

        房间号（用户ID）：
        <input class="form-control" type="text" name="uid" style="width: 200px;" value="{:input('request.uid')}"
               placeholder="用户ID">

        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('admin/robotBet/index')}">清空</a>
        <br>
        <br>
    </form>
    <form method="post" class="js-ajax-form">

        <table class="table table-hover table-bordered">
            <thead>
            <tr>
<!--                <th width="16">-->
<!--                    <label>-->
<!--                        <input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">-->
<!--                    </label>-->
<!--                </th>-->
                <th>ID</th>
                <th>房间号（用户ID）</th>
                <th>下注金额</th>
                <th>推送频率</th>
                <th>创建时间</th>
                <th>更新时间</th>

                <th>{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>

            <foreach name="list" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.uid}</td>
                    <td>{$vo.coin}</td>
                    <td>{$vo.push_frequency}</td>
                    <td>{$vo.create_time}</td>
                    <td>{$vo.update_time}</td>

                    <td>
                        <a class="btn btn-xs btn-primary" href='{:url("robotBet/edit",array("id"=>$vo["id"]))}'>{:lang('EDIT')}</a>
                        <a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('robotBet/del',array('id' => $vo['id']))}">{:lang('DELETE')}</a>

                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
    </form>
</div>


<script src="__STATIC__/js/admin.js"></script>
<script src="__STATIC__/js/laydate/laydate.js"></script>
<script>

</script>
</body>
</html>
