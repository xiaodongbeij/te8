<include file="public@header" />


<link href="__STATIC__/css/fSelect.css" rel="stylesheet" type="text/css">

</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li ><a href="{:url('Tencent/index')}">列表</a></li>
        <li class="active"><a >{:lang('ADD')}</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Tencent/add')}">

        <div class="form-group">
            <label for="input-push_key" class="col-sm-2 control-label"><span class="form-required">*</span>腾讯云推流防盗链key</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-push_key" name="push_key">
            </div>
        </div>

        <div class="form-group">
            <label for="input-play_key" class="col-sm-2 control-label"><span class="form-required">*</span>腾讯云直播播流鉴权key</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-play_key" name="play_key">
            </div>
        </div>

        <div class="form-group">
            <label for="input-play_time" class="col-sm-2 control-label"><span class="form-required">*</span>腾讯云直播播流鉴权时间(秒)</label>
            <div class="col-md-6 col-sm-10">
                <input type="number" class="form-control" id="input-play_time" name="play_time">
            </div>
        </div>

        <div class="form-group">
            <label for="input-push" class="col-sm-2 control-label"><span class="form-required">*</span>腾讯云直播推流域名</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-push" name="push">
            </div>
        </div>

        <div class="form-group">
            <label for="input-pull" class="col-sm-2 control-label"><span class="form-required">*</span>腾讯云直播播流域名</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-pull" name="pull">
            </div>
        </div>

        <div class="form-group">
            <label for="input-play_key_switch" class="col-sm-2 control-label"><span class="form-required">*</span>鉴权</label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" name="play_key_switch">
                    <option value="1" selected>开启</option>
                    <option value="0" >关闭</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="input-status" class="col-sm-2 control-label"><span class="form-required">*</span>状态</label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" name="status">
                    <option value="1" selected>未使用</option>
                    <option value="2">使用中</option>
                    <option value="3">已使用</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                <a class="btn btn-default" href="{:url('Tencent/index')}">{:lang('BACK')}</a>
            </div>
        </div>

    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script src="__STATIC__/js/fSelect.js"></script>
<script>
    $(function() {
        $('.demo1').fSelect();
    });
</script>
</body>
</html>
