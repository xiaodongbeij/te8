<include file="public@header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li ><a href="{:url('word/index')}">话术列表</a></li>
        <li class="active"><a >{:lang('EDIT')}</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('word/editPost')}">

        <div class="form-group">

        </div>

        <div class="form-group">
            <label for="input-score" class="col-sm-2 control-label"><span class="form-required">*</span>话术</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-score" name="content" value="{$data.content}">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="id" value="{$data.id}" />
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('EDIT')}</button>
                <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
            </div>
        </div>

    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
