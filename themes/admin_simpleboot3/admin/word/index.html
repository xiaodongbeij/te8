<include file="public@header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a >话术列表</a></li>
        <li><a href="{:url('word/add')}">{:lang('ADD')}</a></li>
    </ul>
    <form class="well form-inline margin-top-20" name="form1" method="post" action="">
        内容:
        <input class="form-control" name="content" id="content" value="{:input('request.content')}" aria-invalid="false" style="width: 110px;"> -
        <input type="button" class="btn btn-primary" value="搜索" onclick="form1.action='{:url('word/index')}';form1.submit();"/>
    </form>

    <form method="post" class="js-ajax-form" >
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>话术</th>
                 <th align="center">{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="lists" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo['content']}</td>
                    <td>
                            <a class="btn btn-xs btn-primary" href='{:url("word/edit",array("id"=>$vo["id"]))}'>{:lang('EDIT')}</a>
                         <a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('word/del',array('id'=>$vo['id']))}">{:lang('DELETE')}</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
