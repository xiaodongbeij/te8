<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a >列表</a></li>

		</ul>
        <form class="well form-inline margin-top-20" method="post" action="{:url('Livekick/index')}">
            提交时间：
			<input class="form-control js-bootstrap-date" name="start_time" id="start_time" value="{:input('request.start_time')}" aria-invalid="false" style="width: 110px;"> - 
            <input class="form-control js-bootstrap-date" name="end_time" id="end_time" value="{:input('request.end_time')}" aria-invalid="false" style="width: 110px;">
			关键字： 
            <input class="form-control" type="text" name="uid" style="width: 300px;" value="{:input('request.uid')}"
                   placeholder="请输入用户ID、主播ID、操作者ID、靓号">
            
			<input type="submit" class="btn btn-primary" value="搜索">
		</form>	
		<form method="post" class="js-ajax-form" >

		
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>用户</th>						
						<th>主播</th>						
						<th>操作者</th>
						<th>提交时间</th>
						<th>{:lang('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
						<td>{$vo['uidinfo']['user_nicename']} ({$vo['uidinfo']['id']})</td>
						<td>{$vo['liveinfo']['user_nicename']} ({$vo['liveinfo']['id']})</td>
						<td>{$vo['actioninfo']['user_nicename']} ({$vo['actioninfo']['id']})</td>
						<td>{:date('Y-m-d H:i',$vo['addtime'])}</td>						
						<td>	
                            <a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('Livekick/del',array('id'=>$vo['id']))}">{:lang('DELETE')}</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>

		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
