<include file="public@header"/>
<style>
    .table img{
        width:25px;
        height:25px;
    }

    #pop{
        display:none;
    }
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a>用户微信</a></li>
        <li><a href="{:url('userInfo/add')}">{:lang('ADD')}</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('user/userInfo/index')}">

        用户：
        <input class="form-control" type="text" name="uid" style="width: 200px;" value="{:input('request.uid')}"
               placeholder="请输入用户ID">

        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('user/userInfo/index')}">清空</a>
        <br>
        <br>
    </form>
    <form method="post" class="js-ajax-form">

        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th width="16">
                    <label>
                        <input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
                    </label>
                </th>
                <th>ID</th>
                <th>用户</th>
                <th>微信收款二维码</th>
                <th>微信收款账户</th>
                <th>创建时间</th>
                <th>更新时间</th>

                <th>{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>

            <foreach name="list" item="vo">
                <tr>
                    <td>
                        <input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}">
                    </td>
                    <td>{$vo.id}</td>
                    <td>{$vo.user_id}</td>
                    <td><img src="{$vo['wxpay_img_text']}" class="imgtip" /></td>
                    <td>{$vo.wxpay_account}</td>
                    <td>{$vo.addtime}</td>
                    <td>{$vo.updatedtime}</td>

                    <td>
                        <a class="btn btn-xs btn-primary" href='{:url("userInfo/edit",array("id"=>$vo["id"]))}'>{:lang('EDIT')}</a>
                        <a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('userInfo/del',array($vo['id']))}">{:lang('DELETE')}</a>

                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
    </form>
</div>


<script src="__STATIC__/js/admin.js"></script>
<script src="__STATIC__/js/laydate/laydate.js"></script>
<script>

</script>
</body>
</html>
