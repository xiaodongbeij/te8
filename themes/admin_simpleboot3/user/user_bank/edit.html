<include file="public@header" />

<link href="__STATIC__/css/fSelect.css" rel="stylesheet" type="text/css">

</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li ><a href="{:url('userBank/index')}">列表</a></li>
        <li class="active"><a >{:lang('EDIT')}</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('userBank/edit')}">

        <input type="hidden" class="form-control" value="{$info.id}" name="id">

        <div class="form-group">
            <label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>用户ID</label>
            <div class="col-md-6 col-sm-10">
                <input type="number" class="form-control" id="input-u_id" name="u_id" value="{$info.u_id}">
            </div>
        </div>

        <div class="form-group">
            <label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>真实姓名</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-name" value="{$info.name}" name="name">
            </div>
        </div>

        <div class="form-group">
            <label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>开户银行</label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control demo1" name="bank_id">
                    <foreach name="banks" item="v">
                        <option value="{$v.id}" <eq name="info['bank_id']" value="$v.id">selected</eq>>{$v.bank_name}</option>
                    </foreach>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>银行卡号</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-bank_card" value="{$info.bank_card}" name="bank_card">
            </div>
        </div>

        <div class="form-group">
            <label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>开户网点</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-outlets" value="{$info.outlets}" name="outlets">
            </div>
        </div>

        <div class="form-group">
            <label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>是否默认</label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" name="status">
                    <option value="1" <eq name="info['status']" value="1">selected</eq>>默认</option>
                    <option value="0" <eq name="info['status']" value="0">selected</eq>>不默认</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('EDIT')}</button>
                <a class="btn btn-default" href="{:url('userBank/index')}">{:lang('BACK')}</a>
            </div>
        </div>

    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script src="__STATIC__/js/fSelect.js"></script>
<script>
    $(function() {
        $('.demo1').fSelect();
    });
</script>
</body>
</html>
